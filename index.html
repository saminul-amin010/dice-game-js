<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function refresh() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" />
      </div>
    </div>

    <button
      onclick="refresh()"
      class="mx-auto flex mt-16 border-2 border-gray-800 border-b-4 px-5 py-3 rounded-lg text-gray-400 cursor-pointer hover:bg-gray-800 hover:text-gray-200 hover:shadow-lg hover:border-t-0"
    >
      Click here to Refresh!
    </button>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
